<!-- Write a JavaScript program to list the 
properties of a JavaScript object.  
Sample object:  
student = { name : "Anuj Sadhu", course : 
"PGDCA, rollno : 0012 }; -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Num :-- 16</title>
</head>
<body>
    <script>
        let Student_Info = {
            NAME : "Patel Piyush",
            COURSE : "BCA [FY]",
            AGE : 19
        }

        console.log(Student_Info);
        console.log(`NAME : ${Student_Info.NAME}\n COURSE : ${Student_Info.COURSE}\n AGE : ${Student_Info.AGE}`);
        document.write(`NAME : ${Student_Info.NAME}<br> COURSE : ${Student_Info.COURSE}<br> AGE : ${Student_Info.AGE}`);
        
    </script>
</body>
</html>
