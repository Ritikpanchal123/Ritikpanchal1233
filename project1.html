<!-- Write a JavaScript program to compute the 
sum of the two input integers. Calculate their 
average.  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROJECT1</title>
</head>
<style>
     body {
            font-family: Arial, sans-serif;
            background-color: #1ac1e7;
            text-align: center;
            margin-top: 50px;
            color: #d26464;
        }
        
        h1 {
            color: #185da2;
            font-size: 24px;
        }
</style>
<body>
    <script>
        var a,b,avr;
         
        a=parseInt(prompt("Enter the value:"));
        b=parseInt(prompt("Enter the value:"));

        avr=(a+b)/2;

        document.write("<br>The average of a and b is" + avr)
    </script>
</body>
</html>
